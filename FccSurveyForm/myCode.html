<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>FCC: Survey Form</title>
	
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      </div>
      <div>
        <label for="number" id="number-label">Age &#40;optional&#41;</label>
        <input type="number" id="number" name="age" min="9" max="99" placeholder="Age"/>
      </div>
      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option selected disabled value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="private">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommend" id="definitely" value="definitely" selected/>
        <label for="definitely">Definitely</label><br/>
        <input type="radio" name="recommend" id="maybe" value="maybe"/>
        <label for="maybe">Maybe</label><br/>
        <input type="radio" name="recommend" id="nope" value="nope"/>
        <label for="nope">Not sure</label><br/>
      </div>
      <div>
        <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite" name="favorite">
          <option selected disabled value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div>
        <p>What would you like to see improved? &#40;Check all that apply&#41;</p>
        <input type="checkbox" name="front-end" id="front-end" value="front-end-projects"/>
        <label for="front-end">Front-end Projects</label><br/>
        <input type="checkbox" name="back-end" id="back-end" value="back-end-projects"/>
        <label for="back-end">Back-end Projects</label><br/>
        <input type="checkbox" name="dataVis" id=""dataVis value="data-visualisations"/>
        <label for="dataVis">Data Visualisations</label><br/>
        <input type="checkbox" name="challs" id="challs" value="Challenges"/>
        <label for="challs">Challenges</label><br/>
        <input type="checkbox" name="communities" id="communities" value="Communities"/>
        <label for="communities">Communities</label><br/>
        <input type="checkbox" name="gitter" id="gitter" value="Gitter-help"/>
        <label for="gitter">Gitter Help Rooms</label><br/>
        <input type="checkbox" name="videos" id="videos" value="Videos"/>
        <label for="videos">Videos</label><br/>
        <input type="checkbox" name="meetups" id="meetups" value="meetups"/>
        <label for="meetups">City Meetups</label><br/>
        <input type="checkbox" name="wiki" id="wiki" value="Wiki"/>
        <label for="wiki">Wiki</label><br/>
        <input type="checkbox" name="forums" id="forums" value="Forums"/>
        <label for="forums">Forums</label><br/>
        <input type="checkbox" name="courses" id="courses" value="Courses"/>
        <label for="courses">Additional Courses</label><br/>
      </div>
      <div>
        <label for="suggestions">Any comments or suggestions?</label>
        <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..." rows="6"></textarea>
      </div>
      <button id="submit">Submit</button>
    </form>
</body>
</html>
